<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>行企评学系统</title>
    <link rel="stylesheet" href="../Styles/pintuer.css">
    <link rel="stylesheet" href="../Styles/admin.css">
</head>
<body style="background-color: #f2f9fd;">
    <div class="header bg-main">
        <div class="logo margin-big-left fadein-top">
            <h1>
                <img src="../Images/y.jpg" class="radius-circle rotate-hover" height="50" alt="" />行企评学系统管理中心</h1>
        </div>
        <div class="head-l">
            <a class="button button-little bg-red" href="javascript:void(0)" id="btnExit"><span
                class="icon-power-off"></span>退出登录</a>
        </div>
    </div>
    <div class="leftnav">
        <div class="leftnav-title">
            <strong><span class="icon-list"></span>菜单列表</strong></div>
        <h2>
            <span class="icon-user"></span>基本设置<span class="icon-caret-down" style="float: right;"></span></h2>
        <ul style="display: block">
            <li><a href="professionalList.html" target="right"><span class="icon-caret-right"></span>
                专业设置</a></li>
            <li><a href="companyList.html" target="right"><span class="icon-caret-right"></span>
                企业管理</a></li>
            <li><a href="userslist.html" target="right"><span class="icon-caret-right"></span>用户管理</a></li>
            <li><a href="pass.html" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
        </ul>
        <h2>
            <span class="icon-pencil-square-o"></span>评学管理 <span class="icon-caret-left" style="float: right;">
            </span>
        </h2>
        <ul>
            <li><a href="questionsList.html" target="right"><span class="icon-caret-right"></span>
                评学详情</a></li>
            <li><a href="questionsChart.html" target="right"><span class="icon-caret-right"></span>评学统计</a></li>
        </ul>
    </div>
    <script src="../Scripts/jquery.js" type="text/javascript"></script>
    <script src="../Scripts/jQuery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var uid = $.cookie("uid");
            if (uid && uid != null) {
            } else {
                window.top.location.href = "../login.html";
            }

            $(".leftnav h2").click(function () {
                $(this).next().slideToggle(200);
                $(this).toggleClass("on");
                $(this).find("span:nth-child(2)").toggleClass("icon-caret-down");
                $(this).find("span:nth-child(2)").toggleClass("icon-caret-left");
            })
            $(".leftnav ul li a").click(function () {
                $("#a_leader_txt").text($(this).text());
                $(".leftnav ul li a").removeClass("on");
                $(this).addClass("on");
            })
            $("#btnExit").click(function () {
                $.cookie("uid", null);
                window.top.location.href = "../login.html";
            });
        });
    </script>
    <ul class="bread">
        <li><a href="{:U('Index/info')}" target="right" class="icon-home">首页</a></li>
        <li><a href="##" id="a_leader_txt">网站信息</a></li>
    </ul>
    <div class="admin" style="overflow: hidden;">
        <iframe scrolling="auto" rameborder="0" name="right" width="100%" height="100%" style="overflow: hidden;">
        </iframe>
    </div>
</body>
</html>
